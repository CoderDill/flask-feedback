{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-3">
      <ul>
        <li>Username: {{user.username}}</li>
        <li>Email: {{user.email}}</li>
        <li>First Name: {{user.first_name}}</li>
        <li>Last Name: {{user.last_name}}</li>
      </ul>
    </div>
    <div class="col-9">
      <ul>
        {% for fb in user.feedback%}
        <li>{{fb.title}}<a href="/feedback_form"> Edit</a></li>
        <div>{{fb.content}}</div>
        {% endfor%}
      </ul>
    </div>
  </div>
  <a class="btn btn-danger" href="/users/{{username}}/delete" role="button"
    >Delete User</a
  >
</div>

{% endblock %}
